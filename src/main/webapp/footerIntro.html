<style>
@font-face {

}

body {

	color: #fff;
	margin: 0;

	text-align: center;
}

section {
	display: block;
	width: 100%;
}

section p {
	font-size: 120px;
	font-weight: 600;
}

		font-size: 48px;
	}
	.container .row .leftContainer p {
		font-size: 30px;
	}
	.firstContainer .firstSection {
		width: 330px;
		height: 200px;
	}
}

.firstContainer .container {
	padding-top: 100px;
}

.container .row {
	margin: auto;

}

.container .row .leftContainer {
	font-size: 50px;
	font-weight: 600;
	text-align: right;
	line-height: 50px;
	padding: 20px;
	padding-left: 150px;
}

.container .row .rightContainer {
	font-size: 37px;
	font-weight: 600;
	padding: 20px;
	text-align: left;

.thirdSection {
	padding-top: 30px;

	font-family: 'Voga';

	<div class="firstContainer col-md-8">

		<div class="firstSection">
			<section id="one" data-color="#ffffff">

			<section id="two" data-color="#cccccc"> </section>
			<section id="three" data-color="#999999"> </section>
			<section id="four" data-color="#666666"> </section>
			<section id="five" data-color="#000000">
			<div class="arrow" style="margin-top: 250px;">

		</div>

			<div class="row">

					<p>인기 있는</p>
					<p>트렌드를</p>

				</div>
				<div class="col-md-6 rightContainer">
					<p>요즘 멋쟁이들은 뭘 입고 있을까? 실시간으로 수 많은 패션 소식, 스타일링, 쇼핑후기를 스타일 피드에서 매일
						새롭게 발견해보세요.</p>
				</div>
			</div>

		</div>

		<div class="thirdSection">
			<p class="itsomain">ITSO in press</p>
			<p class="press">
				<a href="#" onClick="alert('준비중입니다.'); return false;" id="pressgo">언론보도
					자세히 보러가기 > </a>

		</div>

<script type="text/javascript"

	crossorigin="anonymous"></script>
<script>
	$(window).on("scroll touchmove", function() {

		if ($(document).scrollTop() >= $("#one").position().top) {
			$('body').css('background', $("#one").attr("data-color"));
		}
		;

		if ($(document).scrollTop() > $("#two").position().top) {
			$('body').css('background', $("#two").attr("data-color"))
		}
		;

		if ($(document).scrollTop() > $("#three").position().top) {
			$('body').css('background', $("#three").attr("data-color"))
		}
		;

		if ($(document).scrollTop() > $("#four").position().top) {
			$('body').css('background', $("#four").attr("data-color"))
		}
		;

		if ($(document).scrollTop() > $("#five").position().top) {
			$('body').css('background', $("#five").attr("data-color"))
		}
		;

	});

	let divs = $('.row');
	$(window).on('scroll', function() {
		let st = $(this).scrollTop();
		divs.css({
			'opacity' : (0 + st / 130)
		});
	});

	let firstdivs = $('.firstSection');
	$(window).on('scroll', function() {
		let st = $(this).scrollTop();
		firstdivs.css({
			'opacity' : (1 - st / 530)
		});
	});

	var map = new naver.maps.Map('map');
	var myaddress = '서울 영등포구 선유동2로 57';// 도로명 주소나 지번 주소만 가능 (건물명 불가!!!!)
	naver.maps.Service
			.geocode(
					{
						address : myaddress
					},
					function(status, response) {
						if (status !== naver.maps.Service.Status.OK) {
							return alert(myaddress + '의 검색 결과가 없거나 기타 네트워크 에러');
						}
						var result = response.result;
						// 검색 결과 갯수: result.total
						// 첫번째 결과 결과 주소: result.items[0].address
						// 첫번째 검색 결과 좌표: result.items[0].point.y, result.items[0].point.x
						var myaddr = new naver.maps.Point(
								result.items[0].point.x,
								result.items[0].point.y);
						map.setCenter(myaddr); // 검색된 좌표로 지도 이동
						// 마커 표시
						var marker = new naver.maps.Marker({
							position : myaddr,
							map : map
						});
						// 마커 클릭 이벤트 처리
						naver.maps.Event.addListener(marker, "click", function(
								e) {
							if (infowindow.getMap()) {
								infowindow.close();
							} else {
								infowindow.open(map, marker);
							}
						});
						// 마크 클릭시 인포윈도우 오픈
						var infowindow = new naver.maps.InfoWindow(
								{
									content : '<img src="resources/images/itso12.png" style="width: 120px; height: 120px;">'
								});
					});
</script>
